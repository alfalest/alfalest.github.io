<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>AlfaLest Development</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #0e1111;
      color: #f00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .glitch-text {
      font-size: 4em;
      position: relative;
      display: inline-block;
    }

    .glitch-text:before,
    .glitch-text:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      max-width: 100%;
      color: #7CFC00;
    }

    .glitch-text:before {
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .glitch-text:after {
      animation: glitch-anim-2 2s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% {
        transform: translate(0);
      }

      25% {
        transform: translate(-5px, 5px);
      }

      50% {
        transform: translate(5px, -5px);
      }

      75% {
        transform: translate(-5px, 5px);
      }

      100% {
        transform: translate(0);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        transform: translate(0);
      }

      25% {
        transform: translate(5px, -5px);
      }

      50% {
        transform: translate(-5px, 5px);
      }

      75% {
        transform: translate(5px, -5px);
      }

      100% {
        transform: translate(0);
      }
    }

    .glitch-button {
      font-size: 1.5em;
      margin-top: 20px;
      display: inline-block;
      position: relative;
      color: #00f;
      text-decoration: none;
    }

    .glitch-button:before,
    .glitch-button:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      max-width: 100%;
      color: #7CFC00;
    }

    .glitch-button:before {
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .glitch-button:after {
      animation: glitch-anim-2 2s infinite linear alternate-reverse;
    }
  </style>
</head>

<body>
  <div class="glitch-text" data-text="YOUR SYSTEM WAS DAMAGED BY { ALFALEST }">
    YOUR SYSTEM WAS DAMAGED BY { ALFALEST }
  </div>
  <a href="../alfalest.github.io/pages.html" class="glitch-button btn"
    data-text="CLICK HERE TO REPAIR YOUR SYSTEM">
    CLICK HERE TO REPAIR YOUR SYSTEM
  </a>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>

<script>
  function triggerPreloader() {
    var preloader = document.getElementById('preloader');
    var glitchText = document.getElementById('preloaderGlitch');

    preloader.style.display = 'flex';
    glitchText.innerHTML = '<div>' + glitchText.getAttribute('data-text') + '</div>';

    setTimeout(function () {
      preloader.style.display = 'none';
      // Redirect to the target page
      window.location.href = "../alfalest.github.io/pages.html";
    }, 3000);
  }

  // Add this event listener to ensure the button click works as expected
  document.addEventListener('DOMContentLoaded', function () {
    var glitchButton = document.querySelector('.glitch-button');
    glitchButton.addEventListener('click', function (event) {
      event.preventDefault(); // Prevent the default behavior of the link
      triggerPreloader(); // Call the function to show preloader and redirect
    });
  });
</script>

</body>

</html>
